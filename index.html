	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type = "text/css" href="style.css"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

		<title>
			Interactive Portfolio — Jack Anstey
		</title>

	</head>
		<body>
		<div class="m-scene" id="main">
	  		<div class="m-header scene_element scene_element--fadein">
				<p class = "header">Interactive Portfolio – Jack Anstey</p>
				<div class="gridTemplate gridIndex">
					<div class="button highlight" id = "whoButton"><i class="fa fa-info"></i></div>
					<div class="button highlight" id = "educationButton"><i class="fa fa-graduation-cap"></i></div>
					<div class="button highlight" id = "experienceButton"><i class="fa fa-building-o"></i></div>
					<div class="button highlight" id = "communityButton"><i class="fa fa-users"></i></div>
					<div class="button highlight" id = "contactButton"><i class="fa fa-comments"></i></div>
				</div>
				<div class = "gridTemplate gridIndex">
					<div class = "subText">Introduction</div>
					<div class = "subText">Education</div>
					<div class = "subText">Work Experience</div>
					<div class = "subText">Community</div>
					<div class = "subText">Contact</div>	
				</div>

				<div class = "rowCenter footer">
					<div class = "button highlight" id = "faButton"><i class = "fa fa-angle-double-down"></i></div>
				</div>
				<p class = "copyright">Jack Anstey<script>document.write(new Date().getFullYear())</script></p>
			</div>
		</div>

		<script>
			//functions to make the buttons on the page redirect you to the next page
			document.getElementById("faButton").onclick = function()
			{
				location.href = "whoami.html";
			};

			document.getElementById("whoButton").onclick = function()
			{
				location.href = "whoami.html";
			};

			document.getElementById("educationButton").onclick = function()
			{
				location.href = "education.html";
			};

			document.getElementById("communityButton").onclick = function()
			{
				location.href = "community.html";
			};

			document.getElementById("experienceButton").onclick = function()
			{
				location.href = "experience.html";
			};

			document.getElementById("contactButton").onclick = function()
			{
				location.href = "contact.html";
			};
		</script>
		<script src="smoothState.js"></script>
		<script src="transition.js"></script>
		</body>
	</html>
